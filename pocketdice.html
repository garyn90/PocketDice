<!DOCTYPE html>
  <head>
    <meta name= "viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Dungeon | A Dice Roller</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="D:\code\pocketdice\pocketdungeon.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <script type="text/javascript" src="D:\code\pocketdice\pocketdungeon.js"></script> 
<body>
  <div id="container" class="container">
  <header id="header" class="header">
    <span id="header-span">
    <img id="logo" src="D:\code\pocketdice\images\logo3.png"></span>
    <span id="desc">...a dice roller when you're in a pinch.</span>
    <span>
      <a target="_blank" href="https://twitter.com/__gooon__"><img id="tweety" src="D:\code\pocketdice\images\twit_red.png"></a>
    </span>
    <span id="beta">[Alpha version] more features coming soon!</span>
  </header>
  </div>
  </head>

<div id="the-sheet">
  <span id="pick">Pick as many as you need</span>
  <div id="dice-cont">
  <span id="d4" class="the_dice">
    <img id="d4img" src="D:\code\pocketdice\images\d4icon.png">
  </span>
  <p id="d4counter" class="counters"></p> 
  <span id="d6" class="the_dice">
  <img id="d6img" src="D:\code\pocketdice\images\d6icon.png">
  </span> 
  <span id="d8" class="the_dice">
    <img id="d8img" src="D:\code\pocketdice\images\d8icon.png">
  </span> 
  <span id="d10" class="the_dice">
    <img id="d10img" src="D:\code\pocketdice\images\d10icon.png">
  </span> 
  <span id="d12" class="the_dice">
    <img id="d12img" src="D:\code\pocketdice\images\d12icon.png">
  </span> 
  <span id="d20" class="the_dice">
    <img id="d20img" src="D:\code\pocketdice\images\d20icon.png">
  </span>
  </div>
</div>

<!-- Second Sheet-->

<div id="second-sheet">
  <p id="ss_desc">Extra values for your roll</p>
  <div id="proficiency">
  <p class="ss_text">Proficiency</p>
  <select class="selects">
    <option value="0" selected>+0</option>
    <option value="1">+1</option>
    <option value="2">+2</option>
    <option value="3">+3</option>
    <option value="4">+4</option>
    <option value="5">+5</option>
    <option value="6">+6</option>
    <option value="7">+7</option>
    <option value="8">+8</option>
    <option value="9">+9</option>
    <option value="10">+10</option>
  </select>
  </div>
  <div id="modifier">
  <p class ="ss_text">Ability Modifier</p>
  <select class="selects">
    <option value="-5">-5</option>
    <option value="-4">-4</option>
    <option value="-3">-3</option>
    <option value="-2">-2</option>
    <option value="-1">-1</option>
    <option value="0" selected>+0</option>
    <option value="1">+1</option>
    <option value="2">+2</option>
    <option value="3">+3</option>
    <option value="4">+4</option>
    <option value="5">+5</option>
    <option value="6">+6</option>
    <option value="7">+7</option>
    <option value="8">+8</option>
    <option value="9">+9</option>
    <option value="10">+10</option>
    </select>
    <div id="other">
      <p class ="ss_text">Other</p>
      <select class="selects">
        <option value="-5">-5</option>
        <option value="-4">-4</option>
        <option value="-3">-3</option>
        <option value="-2">-2</option>
        <option value="-1">-1</option>
        <option value="0" selected>+0</option>
        <option value="1">+1</option>
        <option value="2">+2</option>
        <option value="3">+3</option>
        <option value="4">+4</option>
        <option value="5">+5</option>
        <option value="6">+6</option>
        <option value="7">+7</option>
        <option value="8">+8</option>
        <option value="9">+9</option>
        <option value="10">+10</option>
      </select>
    </div>
  <textarea id="txtarea" rows="15" cols="100" readonly></textarea>
  </div>
</div>
  
  
</div>
</body>
</html>
